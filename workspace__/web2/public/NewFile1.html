<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="gallery.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		$("#miniphoto a").click(function(){
			$("#mainphoto img").attr("src",$(this).attr("href"));
			return false;
		});
	});
</script>
</head>
<body>
<div id="mainphoto">
	<img src="images/photo1.jpg">
</div>
<div id="miniphoto">
	<ul>
		<li><a href="images/photo1.jpg"><img src="images/photo1_thum.jpg" alt="照明"></a></li>
		<li><a href="images/photo2.jpg"><img src="images/photo2_thum.jpg" alt="照明"></a></li>
		<li><a href="images/photo3.jpg"><img src="images/photo3_thum.jpg" alt="照明"></a></li>
	
	
	
	
	
	
	</ul>
</div>
</body>
</html>
